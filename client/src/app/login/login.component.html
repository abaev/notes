<div class="container-fluid h-100">
	<div class="row justify-content-md-center align-items-center app-h-100">
		<div class="col-xs-12 col-md-4 app-padding-t-b app-border app-margin-l-r">
			<form #loginForm="ngForm">
				<h2 class="text-center">Notes</h2>
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="" [(ngModel)]="username" required name="username" #usernameState="ngModel">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="" [(ngModel)]="password" required name="password" #passwordState="ngModel">
			  </div>
				
				<!-- Error messages -->
			  <p class="text-danger">{{loginError}}</p>
			  <p class="text-danger" *ngIf="userInputError
			  	&& (usernameState.untouched && passwordState.untouched)">
			  	{{userInputError}}
			  </p>
			  <p class="text-danger" *ngIf="(usernameState.invalid
			  	&& (usernameState.touched || passwordState.touched))
			  	|| (passwordState.invalid &&
			  	(usernameState.touched || passwordState.touched))">
			  	Please, type your username and password
			  </p>

			  <button type="submit" [disabled]="(usernameState.invalid
			  	&& (usernameState.touched || passwordState.touched))
			  	|| (passwordState.invalid && (usernameState.touched
			  	|| passwordState.touched))"
			  	class="btn btn-primary" (click)="login();">Log in</button>
			  <button type="button" class="btn btn-link">Sign up</button>
			</form>
		</div>
		<!-- <div class="col-md-4">cnkackknk</div> -->
	</div>
</div>
