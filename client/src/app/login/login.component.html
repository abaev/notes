<div class="container-fluid h-100">
	<div class="row justify-content-md-center align-items-center app-h-100">
		<div class="col-xs-12 col-md-4 app-padding-t-b app-border app-margin-l-r">
			<form #loginForm="ngForm">
				<h2 class="text-center">Notes</h2>
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="" [(ngModel)]="username" required name="username">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="" [(ngModel)]="password" required name="password">
			  </div>
			  <button type="submit" class="btn btn-primary">Log in</button>
			  <button type="button" class="btn btn-link">Sign up</button>
			</form>
		</div>
		<!-- <div class="col-md-4">cnkackknk</div> -->
	</div>
</div>
